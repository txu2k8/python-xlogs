[loggers]
keys = root,test,info,error

[handlers]
keys = file,console,color_console,info,error

[formatters]
keys = simpleFormatter,infoFormatter,debugFormatter

[formatter_simpleFormatter]
format = %(asctime)s - %(module)s - %(thread)d - %(levelname)s : %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_infoFormatter]
format = %(asctime)s %(name)s %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_debugFormatter]
format = %(asctime)s %(name)s %(filename)s[%(lineno)d] [%(process)d:%(thread)d] %(levelname)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[handler_console]
class = StreamHandler
level = INFO
formatter = infoFormatter
args = (sys.stdout,)

[handler_color_console]
class = xlogs.color_stream_handler.ColorStreamHandler
level = DEBUG
formatter = infoFormatter
args = (sys.stdout,)

[handler_file]
class = handlers.RotatingFileHandler
formatter = debugFormatter
args = ('logs/test.log', 'a', 2097152, 60, 'UTF-8')

[handler_info]
class = handlers.RotatingFileHandler
formatter = debugFormatter
args = ('logs/info.log', 'a', 1048576, 30, 'UTF-8')

[handler_error]
class = handlers.TimedRotatingFileHandler
formatter = debugFormatter
args = ('logs/error.log', 'D', 1, 30, 'UTF-8')

[logger_root]
level = DEBUG
handlers = file,color_console

[logger_test]
level = DEBUG
handlers = file,color_console
qualname = test
propagate = 0

[logger_info]
level = INFO
handlers = info
qualname = info
propagate = 0

[logger_error]
level = ERROR
handlers = error
qualname = error
propagate = 0

